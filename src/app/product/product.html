 <mat-toolbar color="primary">
    <span>Welcome {{this.signedUser.name}}</span>
    <span class="spacer"></span>
    <div>
        <button mat-icon-button  matTooltip="Cart">
            <mat-icon matBadge="15" matBadgeColor="warn">
                shopping_cart_checkout
                </mat-icon>
        </button>
        <button mat-icon-button  matTooltip="Logout" (click)="this.logOut()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</mat-toolbar>

<p></p>
<div>
    <mat-grid-list cols="4" rowHeight="200px"  >
        <mat-grid-tile *ngFor="let product of productList">
            <mat-card class="product-card" (click)="onCardClick(product.id)">
                <mat-card-header>
                  <b>{{product.name}}</b>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-sm-image src="{{this.product.image}}">
                    <p></p>
                    {{product.description}}
                </mat-card-content>
                <mat-card-actions>
                    $<span>{{product.price}}</span>
                  </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      
</div>
