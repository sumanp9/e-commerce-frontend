<div>

    <p>
      <mat-toolbar color="primary">
        <span class="centered-text">
          <mat-icon color="yellow">local_mall</mat-icon>Shoparoo</span>
          <span class="spacer">            
            <button mat-icon-button class="button" 
            matTooltip="Create New Account"
            (click)="this.createAccount()">
              <mat-icon color="green">person_add</mat-icon>
            </button>
          </span>
      </mat-toolbar>
    </p>
      <div class="example-container">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput type= "email" [(ngModel)]="this.username"  required name="usernameForm">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="this.password" 
            [type]="hide ? 'password' : 'text'"
              password required name="passwordForm">
              <button matSuffix mat-icon-button (click)="this.togglePasswordVisibility()">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
          </mat-form-field>
          
          <button mat-raised-button class="button" [disabled]="this.disabledLogin(this.username, this.password)" 
          (click)="this.signIn()">Continue</button>
        </form>
  
      </div>
  
  </div>
