<mat-toolbar class="toolbar" color="primary">
    <mat-toolbar-row>
        <button mat-icon-button matTooltip="back" (click)="return()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
      <mat-icon>shield_person</mat-icon>
      <span>Admin</span>
      <span class="spacer"></span>
      <button mat-icon-button  matTooltip="Logout" (click)="this.logOut()">
          <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>

  </mat-toolbar>


  <div> 
    <h1>Transactions Details</h1>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          
          <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.product_name}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let transaction"> 
              {{transaction.quantity}} 
           
            </td>
            <td mat-footer-cell *matFooterCellDef>{{getTotalQuantity()}} </td>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.price| currency: 'USD'}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost()| currency: 'USD'}} </td>
          </ng-container>

       
          </ng-container>        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
        
    </div>
